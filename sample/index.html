        html,
        body {
            width: 100%;

            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }

<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        // Allow querystring to navigate easily in debug in local samples.
        var indexjs = 'js/';
        var sampleSearch = /sample=([0-9-zA-z]+)/i;
        var matches = null;
        if ((matches = sampleSearch.exec(window.location)) !== null) {
            indexjs += matches[1];
        }
        else {
            indexjs += 'lights';
        }
        indexjs += '.js';

        spector = null;

        // Load the scripts + map file to allow vscode debug.
        SPECTORTOOLS.Loader
            .onReady(function () {
                console.log('All loaded.');
            })
            .load(['assets/js/injectSpector.js', indexjs]);
    </script>
</body>
